<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="New/ang.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 </head>
 <body ng-app="myApp" >

 	<div class="shop"  ng-controller="MainController">
    	<button class="proceed" ng-click="but()">Proceed To checkout</button>
		<br>
		<h1>{{ title }}</h1>
		<br>
	
			<table class="tb">
				<tr>
					<th>S.no</th>
					<th>Product Name</th>
					<th >Unit Price</th>
					<th>Qty.</th>
					<th>Sub Total</th>
					<th>Remove</th>
				</tr>
				</table>
				<div ng-repeat="pro in products" > 
				<table class="tb">
				<tr>
					<td>{{ pro.Sno }}</td>
					<td >{{ pro.Name }}</td>
					<td >{{ pro.Price | currency :"₹"}}</td>
					<td> <div class="quant"><button class="quant-button">-</button>
						<input type="text" value=1 class="quant-text" >	
						<button class="quant-button">+</button>
						</div>
					</td>
					<td>{{ pro.Price | currency :"₹" }}</td>
					<td><span><img class="cancel" src="button_cancel.png"></span></td>
				</tr>
				</table>
		</div>		
	</div>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/Controllers/MainController.js"></script>
 </body>
 </html>
